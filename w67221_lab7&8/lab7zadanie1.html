                <label for="imieInput">Imię:</label><br>

                <input type="text" name="nazwisko" id="nazwiskoInput" required>

            <div class="form-group">

                <input type="mail" name="mail" id="mailInput" required>
            </div>
            <div class="form-group">
                <label for="hasloInput">Hasło:</label><br>
                <input type="password" name="haslo" id="hasloInput" required minlength="8">
            </div>

                <label for="hasloInput">Płeć:</label><br>
                <select name="plec" id="plecInput" required>
                    <option value="k">Kobieta</option>

            </div>
            <div class="form-group">
                <label for="telefonInput">Telefon:</label><br>
                <input type="tel" name="telefon" id="telefonInput" required>
            </div>
            <div class="form-group">
                <label for="dataUrodzeniaInput">Telefon:</label><br>
                <input type="date" name="dataUrodzenia" id="dataUrodzeniaInput" required>
            </div>
            <div class="form-group"><input type="submit" value="ZAPISZ"></div>
        </form>
