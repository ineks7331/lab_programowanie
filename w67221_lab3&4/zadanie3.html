<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS - zadanie 3</title>
    </head>
    <body>
        <p id="wynik"></p>
        <script>
            let losowana = Math.ceil(Math.random() * 10);
            let n = parseInt(prompt("Podaj liczbe"));
            let wynik = "";
            if(n == losowana)
            {
                wynik = "Dobra robota";
            }
            else if(n > losowana)
            {
                wynik = "Liczba jest wieksza od podanej";
            }
            else
            {
                wynik = "Liczba jest mniejsza od podanej";
            }

            console.log(wynik);
            document.getElementById("wynik").innerHTML = wynik;
        </script>
    </body>
</html>
